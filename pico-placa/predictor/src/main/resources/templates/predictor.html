<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Pico & Placa Predictor</h1>
    <label>Enter the following information to know whether or not your car can be on the road.</label><br><br>
    <form method="post">
        <label for="plateNumber">License plate number:</label>
        <input type="text" id="plateNumber" name="plateNumber"
               placeholder="AAA123 o AAA1234"
               pattern="[A-Z]{3}[0-9]{3,4}" required><br>
        <small>Format: AAA123 o AAA1234</small><br><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date"
               placeholder="yyyy/MM/dd"
               pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" required><br>
        <small>Format: yyyy/MM/dd</small><br><br>
        <label for="hour">Hour:</label>
        <input type="text" id="hour" name="hour"
               placeholder="HH:mm"
               pattern="[0-9]{2}:[0-9]{2}" required><br>
        <small>Format: HH:mm</small><br><br>
        <input type="submit" value="VALIDATE">
    </form>
    <p th:text="${validation}" />
</body>
</html>
